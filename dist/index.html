<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no, viewport-fit=cover">
    <title>前端导航网站</title>
    <style>.icon {
            width: 1em; height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }</style>
    <link rel="stylesheet" href="style.3f57dc4c.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <hearder class="globalHeader">
        <form class="searchForm" method="get" action="https://www.baidu.com/s" target="_blank">
            <input type="text" name="wd">
            <button type="submit">搜索</button>
        </form>
    </hearder>

    <main class="globalMain">
        <ul class="siteList">
            <li>
                <a href="https://www.acfun.cn">
                    <div class="site">
                        <div class="logo">A</div>
                        <div class="link">acfun.cn</div>
                    </div>
                </a>
            </li>
            <li>
                <a href="https://www.bilibili.com">
                    <div class="site">
                        <div class="logo">
                            <img src="bilibililogo.29d518ab.png" alt="">
                        </div>
                        <div class="link">bilibili.com</div>
                    </div>
                </a>
            </li>
            <li class="last">
                <div class="addButton">
                    <div class="icon-wrapper">
                        <svg class="icon">
                            <use xlink:href="#icon-add"></use>
                        </svg>
                    </div>
                    <div class="text">新增网站</div>
                </div>
            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_2391281_qwf3fvqtya9.js"></script>
    <script src="main.197cb037.js"></script>
</body>
</html>
